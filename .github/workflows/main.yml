name: Build & Release

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:

jobs:
  build:
    name: Build Win
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2.3.5
      - name: Setup Node.js
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/setup-node@v2.4.1
        with:
          node-version: 16.x
          cache: npm
      - name: Install Deps
        if: startsWith(github.ref, 'refs/tags/')
        run: npm install
      - name: Install The Global
        if: startsWith(github.ref, 'refs/tags/')
        run: npm install -g electron-builder@22.11.7 gulp-cli@2.3.0
      - name: Install devDeps
        if: startsWith(github.ref, 'refs/tags/')
        run: npm install gulp@4.0.2 gulp-javascript-obfuscator@1.1.6
      - name: Gulp
        if: startsWith(github.ref, 'refs/tags/')
        run: gulp
      - name: Make
        if: startsWith(github.ref, 'refs/tags/')
        run: electron-builder --win -p never
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          draft: false
          files: |
            build/*Setup*.exe
