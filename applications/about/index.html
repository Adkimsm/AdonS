    <h2>使用指南</h2>
    <ul>
        <li>初始页面的greet（即Hello,xxx的提示信息），默认5秒后消失。鼠标停留在其区域内，可阻止其自动消失。鼠标离开后，其将快速消失。快速划过，可将其快捷关闭。</li>
        <li>pop页面的背景会慢慢变模糊、变亮。</li>
        <li>在0.5秒内，将鼠标悬浮在dock图标上，可以放大该图标。</li>
