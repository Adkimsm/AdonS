<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Socpdy Easier</title>
	<link rel="stylesheet" href="./assets/css/style.css" />
	<!--<script src="./libs/js/pxmu.js"></script>-->
	<link rel="stylesheet" href="./assets/css/component/input.css">
	<link rel="stylesheet" href="./assets/css/component/pxmu.css">
	<link rel="stylesheet" href="./assets/css/component/loaders.css">
	<link rel="stylesheet" href="./libs/css/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
	<header id="dropSelectToMoveWindow" style="-webkit-app-region: drag">Easier By AdonS</header>
	<div class="dropdown">
		<div class="item">
			<button class="dropbtn">Dev</button>
			<div class="dropdown-content">
				<a id="dropdownHeaderReloadDevBtn">Reload</a>
				<a id="dropdownHeaderToolsDevBtn">Dev Tools</a>
			</div>
		</div>
		<div class="item">
			<button class="dropbtn">Plugins</button>
			<div class="dropdown-content">
				<a id="dropdownHeaderInstallPluginsBtn">Install Plugin From JSON File...</a>
				<a id="dropdownHeaderUninstallAllPluginsBtn">Uninstall All Plugins</a>
			</div>
		</div>

	</div>
	<div id="onStart">
		<h1>Easier Socpdy</h1>
		<div class="ball-clip-rotate-pulse">
			<div></div>
			<div></div>
		</div>
		<br />
		<em>Build 12135.129</em>
	</div>
	<!-- 可视区域 -->
	<div id="outScreen">
		<div id="dock_time">
			<img id="sysIco" src="./assets/images/xh-48.png" />
		</div>
	</div>

	<!-- Desktop -->
	<div id="desktopPlugins">
		<div id="desktopTime">
			<div id="desktopHours"></div>
			<div id="desktopMinutes"></div>
			<div id="desktopDate"></div>
		</div>
		<div id="he-plugin-standard"></div>
	</div>
	<script>
		WIDGET = {
			CONFIG: {
				layout: "2",
				width: "200",
				height: "200",
				background: "3",
				dataColor: "FFFFFF",
				borderRadius: "20",
				modules: "10",
				key: "e223a4c3407042dc9db7505464cc03d3",
			},
		};
	</script>
	<script async src="https://widget.qweather.net/standard/static/js/he-standard-common.js?v=2.0"></script>

	<!-- LauPad -->
	<!-- 如果用户想打开启动台，就把这个div的display设为block -->
	<div id="laupad" style="display: none">
		<hr />
		<div class="icons">
			<div class="icon_bottom">
				<h2>LauPad</h2>
				<div class="icons">
					<img id="shutdown_btn" src="./assets/images/shutdown.png" />
					<img id="showLockScrBtn" src="./assets/images/keyhole-shield.png" />
					<img id="popSettingsBtn" src="./settings.svg" />
				</div>
			</div>
			<div class="icon_top">
				<img id="terminalButton" src="./assets/images/console_48px.png" />
				<img id="markdownButton" src="./assets/images/markdown_48px.png" />
				<svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="48" height="48" viewBox="0 0 48 48"
					style="fill: #000000" id="showTodoListSvg">
					<path fill="#185abd"
						d="M24.48,29.316l-9.505,9.505L1.588,25.434c-0.784-0.784-0.784-2.054,0-2.838l6.667-6.667	c0.784-0.784,2.054-0.784,2.838,0L24.48,29.316z">
					</path>
					<linearGradient id="5qKAcydctVb3hkGT27jhwa_HpPqCqynotVp_gr1" x1="14.572" x2="43.188" y1="38.199"
						y2="9.583" gradientUnits="userSpaceOnUse">
						<stop offset="0" stop-color="#4191fd"></stop>
						<stop offset="1" stop-color="#55acfd"></stop>
					</linearGradient>
					<path fill="url(#5qKAcydctVb3hkGT27jhwa_HpPqCqynotVp_gr1)"
						d="M17.797,41.642l-6.667-6.667c-0.784-0.784-0.784-2.054,0-2.838L36.907,6.358	c0.784-0.784,2.054-0.784,2.838,0l6.667,6.667c0.784,0.784,0.784,2.054,0,2.838L20.634,41.642	C19.851,42.425,18.58,42.425,17.797,41.642z">
					</path>
				</svg>
				<img id="pluginButton" src="./assets/images/plugin_48px.png" />
				<img id="storeButton" src="./assets/images/Chrome Web Store_48px.svg" width="48px" height="48px">
			</div>
		</div>
	</div>

	<!-- Lock -->
	<div id="LockScreen" style="display: none">
		<div class="con">
			<h2 id="LockTime">time..</h2>
		</div>
	</div>

	<!-- ToDo -->
	<div id="TodoList" style="display: none">
		<div class="container">
			<div class="wrapper">
				<span id="todo_btnClose">×</span>
				<h2>To Do</h2>
				<p></p>
				<ul class="plates">
					<li>待添加事项</li>
				</ul>
				<form class="add-items">
					<input type="text" name="item" placeholder="Item Name" required />
					<input type="submit" id="sumit_todo" value="添                      加" />
				</form>
				<div class="buttons">
					<button data-action="clear">删除所有任务</button>
					<button data-action="clearCheck">删除已完成的</button>
					<button data-action="check">全部选中</button>
					<button data-action="uncheck">全部不选中</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Terminal -->
	<div id="terminalCon">
		<span id="TerminalCloseBtn">×</span>
		<div id="terminal"></div>
	</div>

	<div class="right-menu" id="right-menu">
		<div class="list">
			<div id="ExitBtnInRightMenu">
				退出
			</div>
		</div>
	</div>

	<div class="cover1" id="cover1">
		<div class="popUp" id="popSettings">
			<span class="btnClose" onclick="closePop(popSettings)"></span>
			<div class="pTitle">Settings</div>
			<div class="pContent">
				<div class="popContentLabel">
					<span class="input input--isao">
						<input class="input__field input__field--isao" type="text" id="wallpaperInput">
						<label class="input__label input__label--isao" for="wallpaperInput"
							data-content="Wallpaper URL">
							<span style="color: #000000;"
								class="input__label-content input__label-content--isao">Wallpaper
								URL</span>
						</label>
					</span>
					<button id="wallpaperInputSummit">提交</button>
					<button onclick="store.delete('wallpaperSrc');history.go(0)">
						恢复默认壁纸
					</button>
				</div>
			</div>
		</div>
		<div class="popUp" id="popPlugins">
			<span class="btnClose" onclick="closePop(popPlugins)"></span>
			<div class="pTitle">Plugins</div>
			<div class="pContent">
				<ul id="pluginsList">
					<li id="DefaultLiInPlugins">您还没有安装插件哦~~~</li>
				</ul>
			</div>
		</div>
		<div class="popUp" id="popPluginsStore">
			<span class="btnClose" onclick="closePop(popPluginsStore)"></span>
			<div class="pTitle">PluginsStore</div>
			<div class="pContent">
				<ul id="pluginsRemote"></ul>
			</div>
		</div>
		<div class="popUp" id="popLogin">
			<span class="btnClose" onclick="closePop(popLogin)"></span>
			<div class="pTitle">Login</div>
			<div class="pContent">
				<span class="input input--kaede">
					<input class="input__field input__field--kaede" type="text" id="cloudUserNameInput">
					<label class="input__label input__label--kaede" for="cloudUserNameInput">
						<span class="input__label-content input__label-content--kaede">User Name</span>
					</label>
				</span>
				<span class="input input--kaede">
					<input class="input__field input__field--kaede" type="text" id="cloudUserPwdInput">
					<label class="input__label input__label--kaede" for="cloudUserPwdInput">
						<span class="input__label-content input__label-content--kaede">Password</span>
					</label>
				</span>
				<button class="bigBtn" id="loginBtnSummit" style="width: 100%;">登录</button>
			</div>
		</div>
	</div>

	<div id="consoleCentre" style="display: none;" onclick="return false;">
		<h1 id="controlCentreTime"></h1>
		<div class="notificationCon"></div>
		<div class="centreCon">
			<div class="centreItem">
				<img src="./settings.svg" onclick="showPop('popSettings')" alt="" />
			</div>
		</div>
		<div id="centreBG"></div>
	</div>
	<hr id="showConsoleCentreLine" />

	<div id="office">
		<div id="markdown">
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vditor@3.8.7/dist/index.css" />
			<script src="https://cdn.jsdelivr.net/npm/vditor@3.8.7/dist/index.min.js"></script>
			<div id="vditor"></div>
			<span id="vditorCloseBtn">×</span>
		</div>
	</div>

	<div id="cloudUser">
		<h1 id="userNameCloud">Undefined</h1>
		<p id="userCloudState">您尚未登陆</p>
		<button id="cloudUserLoginBtn" class="bigBtn">登录</button>
	</div>

	<alert></alert>

	<img src="./assets/images/壁纸01.jpg" id="WallpaperBackGround" />
	<script defer src="./assets/js/renderer.js"></script>
</body>

</html>
