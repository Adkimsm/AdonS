<script async src="./libs/js/terminal.js"></script>
<link rel="stylesheet" media="all" href="./libs/css/terminal.css" />
<div id="terminal"></div>
<script defer>
	var terminal = new Terminal(
		"terminal",
		{
			welcome: "Welcome to Adon terminal!",
            prompt: 'AdonTerminal ', 
            separator: '&gt;'
		},
		{
			execute: function (cmd, args) {
				switch (cmd) {
					case "clear":
						terminal.clear();
						return "";

					case "help":
						return 'Commands: clear, help, theme, ver or version<br>More help available <a class="external" href="http://github.com/sasadjolic/dom-terminal" target="_blank">here</a>';

					case "theme":
						if (args && args[0]) {
							if (args.length > 1) return "Too many arguments";
							else if (args[0].match(/^interlaced|modern|white$/)) {
								terminal.setTheme(args[0]);
								return "";
							} else return "Invalid theme";
						}
						return terminal.getTheme();

					case "ver":
					case "version":
						return "1.0.2";

					default:
						// Unknown command.
						return false;
				}
			},
		}
	);
</script>
