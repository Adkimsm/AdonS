<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>AdonS Desktop NE</title>
  <link rel="stylesheet" href="./assets/css/index.style.css">
  <style type="text/css">
    :root {
      --theme_color: #3c65be;
      --theme_dark_color: rgba(0, 102, 255, 0.5);
      --theme_text_color: rgb(243, 243, 243);
      --theme_pop_bg_color: #cacaca;
    }
  </style>

<body>
  <div class="Screen">
    <div class="Finder">
      <img src="./assets/img/logo/32.png" alt="logo" onclick="showLogoMenu(event)">
      <span>AdonD</span>
      <span>当前用户名：<span id="username_finder" style="margin: 0;"></span></span>
      <span id="date"></span>
      <span id="time"></span>
    </div>
    <div class="Normal">
      <img src="./assets/img/bg/BigSur_Graphic/bigsur-a.jpg" alt="bg" id="bgScr">
      <div class="Decktop_Icon">
      </div>
    </div>
    <div class="Dock" style="bottom: 2px;">
      <div class="Dock_Item">
        <img src="./assets/img/logo/55.png" alt="start">
      </div>
      <div class="Dock_Item">
        <img src="./assets/img/dock/launchPad.png" alt="launchPad" onclick="openLaunchPad();">
      </div>
    </div>
  </div>

  <div id="LogoMenu">
    <div class="searchMenuItem" onclick="showPop(popAbout);">关于本机</div>
    <div class="searchMenuItem" onclick="location.href = './closing.html'">退出系统</div>
  </div>

  <div id="AppCover"></div>

  <div class="launchPad" id="launchPad" style="display: none;">
    <table>
      <tbody>
        <tr>
          <td>
            <div class="Item">
              <div class="c"></div><span>xxx</span>
            </div>
          </td>
          <td>
            <div class="Item">
              <div class="c"></div><span>xxx</span>
            </div>
          </td>
          <td>
            <div class="Item">
              <div class="c"></div><span>xxx</span>
            </div>
          </td>
          <td>
            <div class="Item">
              <div class="c"></div><span>xxx</span>
            </div>
          </td>
          <td>
            <div class="Item">
              <div class="c"></div><span>xxx</span>
            </div>
          </td>
        </tr>
        <!-- 注意！ 五个一行 -->
      </tbody>
    </table>

    <button class="CloseLaunchPad" onclick="document.querySelector('.launchPad').setAttribute('style','display: none;')">X</button>
  </div>

  <div class="apps">
    <div class="app" id="popAbout">
      <header>
        <p class="popTitle">关于</p>
        <div class="appHeaderButton">
          <span class="redCircle" onclick="closePop(popAbout)"></span>
        </div>
      </header>
      <iframe src="./applications/about/index.html"></iframe>
    </div>
  </div>

  <div class="alert"></div>

  <script src="./assets/ecm/index.Ecm.js"></script>
  <script src="./assets/ecm/function.Ecm.js"></script>
  <!-- Before This Message,The JavaScript Is All The EcmaScript. -->
</body>

</html>
